<h1>Mushroom App</h1>

<p>Find a Mushroom</p>
<input type="text" ng-model="searchMushroom" name=""><br>
Poisonous <input ng-click="" type="radio" name="toxicity">
Non-Poisonous <input ng-click="" type="radio" name="toxicity">

<h3>List of Mushrooms</h3>

<ul>
  <!-- <li ng-repeat="mushroom in mushroomList | filter: searchMushroom">{{mushroom}}</li> -->

  <li ng-repeat="mushroom in mushroomList | filter: searchMushroom">
    <div ng-repeat="(key, value) in mushroom">
      <h4>Name: {{key}}</h4>
      <p>Edible: {{value.edible}}</p>
      <p>Description: {{value.description}}</p>
    </div>
  </li>
</ul>
